<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        main {
            flex: 1;
        }

        .nav-link {
            font-family: 'Arial', sans-serif;
            font-size: 16px;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s, transform 0.3s;
        }

        .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.2);
            color: #ffcc00;
            transform: scale(1.1);
        }

        .fab {
            font-size: 20px;
            transition: color 0.3s, transform 0.3s;
        }

        .fab:hover {
            color: #ffcc00;
            transform: scale(1.2);
        }
    </style>
</head>
<body>

    <footer class="p-3  fixed-bottom text-white" style="background: linear-gradient(90deg, #ff6b6b, #f06595, #a29bfe);">
        <div class="container">
            <div class="row">
                <div class="col-md-4 d-flex justify-content-center align-items-center">
                    <span class="text-light">© 2024 KIT, Repute</span>
                </div>
                <div class="col-md-4 d-flex justify-content-center">
                    <a class="nav-link text-light text-decoration-none" href="#">Privacy Policy</a>
                    <a class="nav-link text-light text-decoration-none" href="#">Terms of Service</a>
                </div>
                <div class="col-md-4 d-flex justify-content-center">
                    <a href="#" class="text-light mx-2"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="text-light mx-2"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="text-light mx-2"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
